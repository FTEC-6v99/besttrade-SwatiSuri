<!doctype html>
<title>Best Trade Investors</title>
<body>
    <div>
        <a href="/ui/">Home</a>
    </div>
    <div>
        <h1>Investors</h1>    
    </div>
    <table>
        <tr>
            <th>Investor ID</th>
            <th>Investor Name</th>
            <th>Investor Status</th>
            <th>Investor Tier</th>
        </tr>
        {% for investor in investors %}
        <tr>
            <td>{{investor.id}}</td>
            <td>{{investor.name}}</td>
            <td>{{investor.status}}</td>
            <td>{{investor.tier}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
